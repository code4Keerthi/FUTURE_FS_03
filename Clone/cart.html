<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #2574f3;
      padding: 10px;
    }
    header a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-weight: bold;
    }
    #toastContainer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }
    .toast {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin: 8px 0;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      min-width: 200px;
      justify-content: center;
    }
    .toast.show {
      opacity: 1;
    }
    #cartItems div {
      border: 1px solid #ddd;
      margin-bottom: 10px;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
      border-radius: 6px;
      background-color: #fafafa;
    }
    #cartItems img {
      height: 80px;
      border-radius: 5px;
    }
    .qty-controls {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .qty-controls button {
      padding: 4px 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .qty-controls span {
      font-weight: bold;
      min-width: 20px;
      text-align: center;
    }
    #cartItems strong {
      flex-grow: 1;
      font-size: 1.1em;
    }
    #cartItems button.removeBtn {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }
    #cartItems button.removeBtn:hover {
      background-color: #c0392b;
    }
    #checkoutBtn {
  width: 200px; /* fixed width */
  padding: 12px;
  font-size: 1.1em;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  background-color: #007bff;
  color: white;
  font-weight: 700;

  position: fixed;   /* stick to bottom */
  bottom: 30px;      /* 30px from bottom */
  left: 50%;         /* move to center */
  transform: translateX(-50%); /* perfect horizontal centering */
  z-index: 1000;     /* keep above other content if needed */
}

    #checkoutBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">Home</a> | <a href="cart.html">Cart</a>
  </header>
  <main>
    <h1>Your Cart</h1>
    <div id="cartItems"></div>
    <button id="checkoutBtn">Proceed to Checkout</button>
  </main>

  <div id="toastContainer"></div>

  <script>
    const currentUser = JSON.parse(localStorage.getItem('user'));

    function getCartKey() {
      return currentUser ? `cart_${currentUser.email}` : null;
    }

    function getUserCart() {
      const key = getCartKey();
      return key ? JSON.parse(localStorage.getItem(key)) || [] : [];
    }

    function saveUserCart(cart) {
      const key = getCartKey();
      if (key) localStorage.setItem(key, JSON.stringify(cart));
    }

    function showToast(message, type = 'success', duration = 2500) {
      const container = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      toast.className = 'toast';
      const icon = document.createElement('span');
      icon.innerHTML = type === 'success' ? '&#10003;' : '&#9888;';
      toast.appendChild(icon);
      toast.appendChild(document.createTextNode(' ' + message));
      container.appendChild(toast);
      setTimeout(() => toast.classList.add('show'), 100);
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 300);
      }, duration);
    }

    const container = document.getElementById('cartItems');
    const checkoutBtn = document.getElementById('checkoutBtn');

    if (!currentUser) {
      container.innerHTML = '<p>Please login to view your cart.</p>';
      checkoutBtn.disabled = true;
    } else {
      let cart = getUserCart();

      if (!cart.length) {
        container.innerHTML = '<p>Your cart is empty</p>';
      } else {
        cart.forEach((p, i) => {
          if (!p.quantity) p.quantity = 1;
          const d = document.createElement('div');
          d.innerHTML = `
            <img src="${p.image}" alt="${p.name}" />
            <strong>${p.name}</strong>
            <span>– ₹<span class="price">${p.price * p.quantity}</span></span>
            <div class="qty-controls">
              <button class="decreaseBtn" data-i="${i}">−</button>
              <span>${p.quantity}</span>
              <button class="increaseBtn" data-i="${i}">+</button>
            </div>
            <button data-i="${i}" class="removeBtn">Remove</button>
          `;
          container.appendChild(d);
        });

        container.addEventListener('click', e => {
          const i = parseInt(e.target.dataset.i, 10);
          if (e.target.classList.contains('removeBtn')) {
            cart.splice(i, 1);
            saveUserCart(cart);
            showToast('Item removed from cart');
            location.reload();
          } else if (e.target.classList.contains('increaseBtn')) {
            cart[i].quantity += 1;
            saveUserCart(cart);
            location.reload();
          } else if (e.target.classList.contains('decreaseBtn')) {
            if (cart[i].quantity > 1) {
              cart[i].quantity -= 1;
              saveUserCart(cart);
              location.reload();
            }
          }
        });

        checkoutBtn.onclick = () => {
          if (!cart.length) {
            showToast('Add items first', 'warning');
          } else {
            showToast('Order placed!');
            localStorage.removeItem(getCartKey());
            setTimeout(() => location.reload(), 1500);
          }
        };
      }
    }
  </script>
</body>
</html>
